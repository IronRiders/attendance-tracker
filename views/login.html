<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChainLynx Attendance</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="text-center mb-1">Admin Login</h2>
            <p class="text-center" style="color: #666; margin-bottom: 2rem;">Access management and reports</p>
            
            <div id="error-message" class="status-message status-error hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            
            <div class="text-center mt-1">
                <small style="color: #666;">
                    Default: admin / admin123
                </small>
            </div>
            
            <div class="text-center mt-1">
                <a href="/kiosk" style="color: #667eea; text-decoration: none;">‚Üê Back to Kiosk</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/management';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });

        // Hide error message when user starts typing
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });
        
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });
    </script>
</body>
</html>
